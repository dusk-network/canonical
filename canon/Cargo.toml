[package]
name = "canonical"
version = "0.4.0"
authors = ["Kristoffer Str√∂m <kristoffer@dusk.network>"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/dusk-network/canonical"
keywords = ["canon", "serialisation", "no_std", "ffi", "database"]
description = "A serialization library built for no_std environments where you want to deal with recursive datastructures."
license = "MPL-2.0"

[dependencies]
blake2b_simd = { version = "0.3", default-features = false }
arrayvec = { version = "0.5", default-features = false }
arbitrary = { version = "0.3", features = ["derive"], optional = true }
const-arrayvec = "0.2.1"

[dev-dependencies]
canonical_host = { path = "../canon_host", version = "0.4.0" }
canonical_derive = { path = "../canon_derive", version = "0.4.0" }
canonical_collections = { path = "../canon_collections", version = "0.4.0" }
canonical_fuzz = { path = "../canon_fuzz", version = "0.4.0" }

[features]
host = ["blake2b_simd/std", "arbitrary"]
